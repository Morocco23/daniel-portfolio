<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #dae5ff; /* dark navy */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0f2fe; /* light blue text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #0078D7; /* Blue Accent 5 */
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #94a3b8; /* muted blue/gray */
      margin-bottom: 2rem;
    }

    a.button {
      text-decoration: none;
      background-color: #0078D7; /* primary accent */
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(0, 120, 215, 0.4);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    a.button:hover {
      background-color: #005A9E;
      box-shadow: 0 6px 16px rgba(0, 90, 158, 0.5);
    }
  </style>
</head>
<body>

  <h1>Thank You!</h1>
  <p>Your message has been sent successfully.</p>
  <a class="button" href="https://morocco23.github.io/daniel-portofolio/">Go Back to Portfolio</a>

</body>
</html>
